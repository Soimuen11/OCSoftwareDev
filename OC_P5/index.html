<!DOCTYPE html>
<html lang=en>

  <head>
    <!-- META INFORMATION -->
    <meta charset="UTF-8">
    <meta name= "description" content="Random Quote Generator">
    <meta name="keywords" content="HTML, CSS, Javascript, Quotes, API">
    <meta name="author" content="Iannetta Philippe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- END OF META INFORMATION -->

    <title>Random Quotations Generator</title>

    <!-- BOOTSTRAP CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- FONTAWESOME CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"> 

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container text-center">
      <header>  
        <h1>Iannetta Philippe</h1>
        <h1>Quotation Generator</h1>
      </header>  
      <section id="second_generator"> <!--Step 2-->
        <div>
          <div class="quote_area">
            <blockquote id="quote" class="quote-box">
              <p>Which generator do you want + how many quotes? </p>
              <p>Click on "generate quotes" and let the magic blow your mind!</p>
            </blockquote>
          </div>
      </section>
          <select id='pulldown'> <!-- quoteType variable, which generator do you wanna use-->
            <option value="FG" id="FG">Simple Sentences</option>
            <option value="SG" id="SG">Complex Sentences</option>
          </select>
          <select id='pulldown2'> <!-- quoteCount variable, pick nb of quotes to be displayed-->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>            
          </select>
        </div>
        <button id="btn1">Generate Quotes</button>
    </div>
      
      <!-- JQUERY CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- BOOTSTRAP JAVASCRIPT -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

      <!-- CUSTOM JAVASCRIPT -->
      <script src="js/scripts.js"></script>

  </body>
</html>
